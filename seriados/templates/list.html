{% extends "base.html" %}

{% block content %}
<h1>Lista de {{title}}</h1>

<table border="1px">
  <tr>
    {% for label in labels %}
      <th>{{ label }}</th>
    {% endfor %}
    <th>Detalhes</th>
  </tr>
  
  {% for row in rows %}
    <tr>
    {% for value in row.data %}
      <td>{{ value }}</td>
    {% endfor %}
    <td><a href={% url detail_url pk=row.pk %}>Ver...</a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}

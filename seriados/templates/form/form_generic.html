{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'seriados:home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'seriados:series_list' %}">Lista de {{ title }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ action }}</li>
    </ol>
</nav>

<form action="." method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-secondary" type="submit" value="Enviar">
</form>

{% endblock %}
